name: Release

concurrency: release

on:
  workflow_dispatch:
      
  push:
    branches:
      - "main"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.6
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_ACTION_TOKEN }}
        run: pnpm run semantic-release